{% extends "base.html" %}

{% block title %}Visualisation des Données{% endblock %}

{% block content %}
<style>
body {
    font-family: 'Varela Round', sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.container {
    background: #fff;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    width: 80%;
    margin: 20px auto;
}

.navbar-brand {
    font-size: 1.5em;
    font-weight: bold;
    color: #333;
}

.navbar-nav .nav-link {
    font-size: 1.1em;
    color: #333;
    transition: color 0.3s;
}

.navbar-nav .nav-link:hover {
    color: #007bff;
}

h1 {
    color: #333;
    font-size: 2em;
    margin-bottom: 20px;
}

h2 {
    color: #333;
    font-size: 1.5em;
    cursor: pointer;
    transition: color 0.3s;
}

h2:hover {
    color: #007bff;
}

.image-container {
    margin-bottom: 2rem;
}

.image-wrapper {
    display: none;
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    margin-top: 10px;
}

.image-wrapper img {
    width: 100%;
    height: auto;
    transition: transform 0.3s, box-shadow 0.3s;
    border: 3px solid #007bff;
    border-radius: 10px;
}

.image-wrapper:hover img {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

.image-wrapper::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 123, 255, 0.3);
    opacity: 0;
    transition: opacity 0.3s;
}

.image-wrapper:hover::after {
    opacity: 1;
}

.text-center {
    text-align: center;
}
</style>
<div class="container">
    <h1 class="text-center">Visualisation des Données</h1>
    <div class="image-container text-center">
        <h2 onclick="toggleImage(this)">Distribution des Transactions</h2>
        <div class="image-wrapper">
            <img class="img-fluid" src="{{ url_for('static', filename='distribution_transactions.png') }}" alt="Distribution des Transactions">
        </div>
    </div>
    <div class="image-container text-center">
        <h2 onclick="toggleImage(this)">Oversampling</h2>
        <div class="image-wrapper">
            <img class="img-fluid" src="{{ url_for('static', filename='oversampling.png') }}" alt="Oversampling">
        </div>
    </div>
    <div class="image-container text-center">
        <h2 onclick="toggleImage(this)">Pairplot Fraud</h2>
        <div class="image-wrapper">
            <img class="img-fluid" src="{{ url_for('static', filename='pairplot_fraude.png') }}" alt="Pairplot Fraud">
        </div>
    </div>
</div>
<script>
function toggleImage(element) {
    const imageWrapper = element.nextElementSibling;
    imageWrapper.style.display = imageWrapper.style.display === "block" ? "none" : "block";
}
</script>
{% endblock %}
